spring:
  datasource:
    driver-class-name: org.h2.Driver
    schema: classpath:schema.sql
    data: classpath:data.sql
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=MySQL
    username:
    password:
  http:
    encoding:
      force: true
      charset: UTF-8
      encoding:
        enabled: true
  server:
    tomcat:
      uri-encoding: UTF-8

jwt:
  secret: 123456
  permit-urls:
    - /auth/**
    - /test/anonymous
    - /index.html
    - /swagger-ui.html
    - /swagger-resources/**
    - /v2/**
    - /webjars/**

mybatis-plus:
  global-config:
    db-config:
      table-prefix: xmo_
#  type-aliases-package: com.github.tanxinzheng.**.model
  mapper-locations: classpath*:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl